<!DOCTYPE html>
<html>
    <head>
        <title>Image filter app using camanjs</title>
        <script type="text/javascript" src="demo.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body onload="demo()">
    <h1>Online Image Filter</h1>
    <div class="image">
        <canvas id="canvas"></canvas>
    </div>

    <label style="font-weight:bold;">Select Image:</label>
    <input type="file" id="upload-file" class="file-up"><br><br>

    <div class="final">
        <button id="remove-btn" class="remove-btn"> Reset</button>
        <button id="download-btn" class="download-btn"> Download </button>
    </div>
    <br><br>

    <h2>Filters: </h2><br>
    <div class="filters">
        <h3>Brightness:</h3>
        <button ="increaseB" class="filter-btn increase_bright"> Increase + </button><br>
        <button ="decreaseB" class="filter-btn decrease_bright"> Decrease - </button><br>
        <h3> Contrast:</h3>
        <button ="increaseC" class="filter-btn increase_contrast"> Increase + </button><br>
        <button ="decreaseC" class="filter-btn decrease_contrast"> Decrease - </button><br>
        <h3> Saturation:</h3>
        <button ="increaseS" class="filter-btn increase_saturation"> Increase + </button><br>
        <button ="decreaseS" class="filter-btn decrease_saturation"> Decrease - </button><br>
        <h3> StackBlur:</h3>
        <button ="increaseSb" class="filter-btn increase_stackBlur"> Increase + </button><br>
        <button ="decreaseSb" class="filter-btn decrease_stackBlur"> Decrease - </button><br>
    </div>
    <br><br>

    <h2> Effects:  </h2><br>
    <div class="effects">
        <button = "vintage" class="filter-btn vintage"> Vintage </button>
        <button = "lomo" class="filter-btn lomo"> Lomo </button>
        <button = "clarity" class="filter-btn vintage"> Clarity </button>
        <button = "sincity" class="filter-btn lomo"> Sin City </button>
    </div>

</body>

</html>
