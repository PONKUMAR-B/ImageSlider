<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="slider.css">

<body>
    <div class="head">
        <h2 style="text-align:center">Slideshow Gallery</h2>
    </div>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img class="gallery" src="img3.jpg" style="width:70%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img class="gallery" src="img4.jpg" style="width:70%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img class="gallery" src="img1.jpeg" style="width:70%">
        </div>
            
        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img class="gallery" src="img2.png" style="width:70%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img class="gallery" src="img3.jpg" style="width:70%">
        </div>
            
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img class="gallery" src="img4.jpg" style="width:70%">
        </div>
            
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
            <img class="demo cursor" src="img3.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Nature">
            </div>
            <div class="column">
            <img class="demo cursor" src="img4.jpg" style="width:100%" onclick="currentSlide(2)" alt="Computer">
            </div>
            <div class="column">
            <img class="demo cursor" src="img1.jpeg" style="width:100%" onclick="currentSlide(3)" alt="The God">
            </div>
            <div class="column">
            <img class="demo cursor" src="img2.png" style="width:100%" onclick="currentSlide(4)" alt="The Butterfly">
            </div>
            <div class="column">
            <img class="demo cursor" src="img3.jpg" style="width:100%" onclick="currentSlide(5)" alt="The Nature">
            </div>    
            <div class="column">
            <img class="demo cursor" src="img4.jpg" style="width:100%" onclick="currentSlide(6)" alt="Computer">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length){
            slideIndex = 1
        }
        if (n < 1){
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>
    
</body>
</html>
